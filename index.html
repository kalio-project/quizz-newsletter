<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ActuQuiz - Accueil</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background: #f8fafc; -webkit-tap-highlight-color: transparent; }
        .quiz-card:hover img { transform: scale(1.05); }
    </style>
</head>
<body class="p-4 md:p-10">

    <header class="max-w-5xl mx-auto mb-12 flex justify-between items-end">
        <div>
            <h1 class="text-4xl font-black text-slate-900 tracking-tighter italic uppercase">ActuQuiz.</h1>
            <p class="text-slate-500 font-medium text-sm">L'actualit√© d√©crypt√©e par le jeu.</p>
        </div>
        <a href="multiquiz.html" class="bg-blue-600 text-white px-6 py-3 rounded-2xl font-black text-xs uppercase tracking-widest shadow-lg hover:bg-slate-900 transition-all">
            Super Quiz ‚ö°
        </a>
    </header>

    <main id="quiz-grid" class="max-w-5xl mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        </main>

    <script>
        async function loadDashboard() {
            const grid = document.getElementById('quiz-grid');
            try {
                const res = await fetch('manifest.json');
                const manifest = await res.json();
                grid.innerHTML = '';

                for (const item of [...manifest].reverse()) {
                    try {
                        const detailRes = await fetch(item.file);
                        const data = await detailRes.json();
                        
                        let html = data.html_affichage || data.contenu_html || "";
                        let foundImg = data.image;

                        if (!foundImg) {
                            // STRAT√âGIE LIEN FIXE : 
                            // On cherche uniquement des URLs qui se terminent par des extensions d'images r√©elles
                            const fixedImageRegex = /https?:\/\/[^"'>\s]+\.(?:jpg|jpeg|png|webp|gif)/i;
                            const match = html.match(fixedImageRegex);
                            
                            if (match) {
                                foundImg = match[0];
                            } else {
                                // Secours : On cherche une balise img qui aurait un src fixe
                                const parser = new DOMParser();
                                const doc = parser.parseFromString(html, 'text/html');
                                const allImgs = doc.querySelectorAll('img');
                                for(let img of allImgs) {
                                    if(img.src && !img.src.includes('avatar') && !img.src.includes('icon')) {
                                        foundImg = img.src;
                                        break;
                                    }
                                }
                            }
                        }

                        const finalImg = foundImg || 'https://images.unsplash.com/photo-1504711432869-efd5971ee142?auto=format&fit=crop&q=80&w=1000';

                        const card = document.createElement('a');
                        card.href = `quiz.html?file=${item.file}`;
                        card.className = "group block";

                        card.innerHTML = `
                            <div class="mb-5 overflow-hidden rounded-[2rem] shadow-sm border border-slate-100 group-hover:shadow-xl transition-all duration-300 bg-white">
                                <img src="${finalImg}" class="w-full h-52 object-cover transition-transform duration-500" 
                                     onerror="this.src='https://images.unsplash.com/photo-1504711432869-efd5971ee142?auto=format&fit=crop&q=80&w=1000'">
                            </div>
                            <div class="px-2">
                                <div class="flex justify-between items-center mb-2">
                                    <span class="text-[10px] font-black text-blue-600 uppercase tracking-widest">
                                        ‚è±Ô∏è ${data.temps_lecture || '3 min'}
                                    </span>
                                    <span class="text-slate-300 text-[10px] font-bold uppercase">
                                        üóìÔ∏è ${item.date || ''}
                                    </span>
                                </div>
                                <h2 class="text-xl font-black text-slate-900 leading-tight group-hover:text-blue-600 transition-colors">
                                    ${item.title}
                                </h2>
                            </div>
                        `;
                        grid.appendChild(card);
                    } catch (err) { console.warn("Erreur", item.file); }
                }
            } catch (e) { console.error("Erreur manifest"); }
        }
        loadDashboard();
    </script>
</body>
</html>
