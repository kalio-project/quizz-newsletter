<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hugo D√©crypte - Quiz</title>
    <style>
        body { font-family: -apple-system, system-ui, sans-serif; background: #fff; margin: 0; color: #1a1a1a; }
        .container { max-width: 1000px; margin: 0 auto; padding: 20px; }
        
        /* En-t√™te simple */
        header { padding: 20px 0; border-bottom: 1px solid #eee; margin-bottom: 30px; display: flex; justify-content: space-between; align-items: center; }
        h1 { font-size: 24px; margin: 0; color: #151a2e; }

        /* Super Quiz en Bonus discret sur le c√¥t√© */
        .bonus-quiz { font-size: 14px; background: #f8f9fa; padding: 10px 20px; border-radius: 20px; text-decoration: none; color: #e63946; font-weight: bold; border: 1px solid #e63946; }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 30px; }
        .card { text-decoration: none; color: inherit; transition: opacity 0.2s; }
        .card:hover { opacity: 0.8; }
        
        /* Style des images comme sur l'exemple */
        .card-img { width: 100%; aspect-ratio: 16/9; background: #eee; border-radius: 12px; object-fit: cover; margin-bottom: 15px; }
        
        .card-meta { font-size: 13px; color: #666; margin-bottom: 8px; display: flex; gap: 10px; }
        .card-title { font-size: 18px; font-weight: 800; line-height: 1.3; margin: 0; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Les derniers <strong>articles</strong></h1>
            <a href="multiquiz.html" class="bonus-quiz">üéÅ Bonus : Super Quiz (50 Qs)</a>
        </header>

        <div id="quiz-list" class="grid"></div>
    </div>

    <script>
        fetch('manifest.json').then(r => r.json()).then(data => {
            const list = document.getElementById('quiz-list');
            data.reverse().forEach(item => {
                // On essaie de r√©cup√©rer une image si elle existe, sinon fond gris
                list.innerHTML += `
                    <a href="quiz.html?file=${item.file}" class="card">
                        <div class="card-img" style="background: #f0f0f0 url('https://raw.githubusercontent.com/kalio-project/quiz-newsletter/main/thumb.jpg') center/cover"></div>
                        <div class="card-meta"><span>${item.date}</span> <span>‚Ä¢ 5 min</span></div>
                        <h3 class="card-title">üö® ${item.titre}</h3>
                    </a>`;
            });
        });
    </script>
</body>
</html>
