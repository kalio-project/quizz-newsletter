<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ActuQuiz - HugoDÃ©crypte</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
        header { text-align: center; color: white; margin-bottom: 40px; }
        h1 { font-size: 3em; font-weight: 800; }
        .challenge-btn { background: #ff6b6b; color: white; border: none; padding: 15px 30px; font-size: 1.2em; border-radius: 50px; cursor: pointer; transition: transform 0.3s; margin-top: 20px; }
        .challenge-btn:hover { transform: scale(1.05); }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
        .card { background: white; border-radius: 20px; overflow: hidden; box-shadow: 0 20px 40px rgba(0,0,0,0.1); cursor: pointer; transition: transform 0.3s; }
        .card:hover { transform: translateY(-10px); }
        .card img { width: 100%; height: 200px; object-fit: cover; }
        .card-content { padding: 20px; }
        .card h3 { font-size: 1.3em; margin-bottom: 10px; }
        .card date { color: #666; }
    </style>
</head>
<body>
    <header>
        <h1>ðŸ“– ActuQuiz</h1>
        <button class="challenge-btn" onclick="window.location.href='superquiz.html'">MODE CHALLENGE âš¡</button>
    </header>
    <div class="grid" id="grid"></div>
    <script>
        fetch('manifest.json').then(r=>r.json()).then(data => {
            const grid = document.getElementById('grid');
            data.forEach(item => {
                const card = document.createElement('div');
                card.className = 'card';
                card.onclick = () => window.location.href = `quiz.html?file=${item.file}`;
                card.innerHTML = `
                    <img src="${item.image}" alt="${item.title}">
                    <div class="card-content">
                        <h3>${item.title}</h3>
                        <date>${item.date}</date>
                    </div>
                `;
                grid.appendChild(card);
            });
        });
    </script>
</body>
</html>
