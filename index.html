<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ActuQuiz - Accueil</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background: #f8fafc; }
        .quiz-card:hover img { transform: scale(1.05); }
    </style>
</head>
<body class="p-4 md:p-10">

    <header class="max-w-5xl mx-auto mb-12 flex justify-between items-end">
        <div>
            <h1 class="text-4xl font-black text-slate-900 tracking-tighter italic uppercase">ActuQuiz.</h1>
            <p class="text-slate-500 font-medium text-sm">L'actualité décryptée par le jeu.</p>
        </div>
        <a href="multiquiz.html" class="bg-blue-600 text-white px-6 py-3 rounded-2xl font-black text-xs uppercase tracking-widest shadow-lg hover:bg-slate-900 transition-all">
            Super Quiz ⚡
        </a>
    </header>

    <main id="quiz-grid" class="max-w-5xl mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        </main>

    <script>
        async function loadDashboard() {
            try {
                const res = await fetch('manifest.json');
                const manifest = await res.json();
                const grid = document.getElementById('quiz-grid');
                grid.innerHTML = '';

                for (const item of [...manifest].reverse()) {
                    try {
                        const detailRes = await fetch(item.file);
                        const detailData = await detailRes.json();
                        
                        // EXTRACTION DE L'IMAGE (Comme dans Quiz.html)
                        const htmlContent = detailData.html_affichage || detailData.contenu_html;
                        const tempDiv = document.createElement('div');
                        tempDiv.innerHTML = htmlContent;
                        const firstImg = tempDiv.querySelector('img');
                        
                        // Priorité : data.image > première image HTML > Placeholder
                        const imageUrl = detailData.image || (firstImg ? firstImg.src : 'https://images.unsplash.com/photo-1504711432869-efd5971ee142?auto=format&fit=crop&q=80&w=1000');

                        const card = document.createElement('a');
                        card.href = `quiz.html?file=${item.file}`;
                        card.className = "quiz-card group flex flex-col";

                        // TA STRUCTURE DEMANDÉE : Adaptée pour l'index
                        card.innerHTML = `
                            <div id="cover-container" class="mb-4 overflow-hidden rounded-[2rem] shadow-sm border border-slate-100 group-hover:shadow-xl transition-all duration-300">
                                <img src="${imageUrl}" class="w-full h-48 md:h-56 object-cover bg-slate-100 transition-transform duration-500">
                            </div>
                            <div class="px-2">
                                <div class="flex justify-between items-center mb-2">
                                    <span class="text-[10px] font-black text-blue-600 uppercase tracking-widest">${detailData.temps_lecture || '3 min'} de lecture</span>
                                    <span class="text-slate-300 text-[10px] font-bold uppercase">${item.date || ''}</span>
                                </div>
                                <h2 class="text-lg font-black text-slate-900 leading-tight group-hover:text-blue-600 transition-colors">
                                    ${item.title}
                                </h2>
                            </div>
                        `;
                        grid.appendChild(card);
                    } catch (err) { console.error("Fichier corrompu:", item.file); }
                }
            } catch (e) { console.error("Manifest introuvable"); }
        }

        loadDashboard();
    </script>
</body>
</html>
