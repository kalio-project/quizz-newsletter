<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ActuQuiz - Accueil</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background: #f8fafc; }
    </style>
</head>
<body class="p-4 md:p-10">

    <header class="max-w-6xl mx-auto mb-10">
        <div class="flex flex-col md:flex-row md:items-center justify-between gap-6">
            <div>
                <h1 class="text-5xl font-black text-slate-900 leading-none"><span class="text-blue-600">ACTU</span>QUIZ</h1>
                <p class="text-slate-500 mt-2 font-medium">L'essentiel de l'info d'HugoDécrypte en quiz.</p>
            </div>
            <div class="bg-blue-600 p-6 rounded-3xl text-white shadow-xl shadow-blue-200">
                <h3 class="font-bold mb-2">Envie d'un défi ?</h3>
                <p class="text-sm opacity-90 mb-4">Génère un quiz de 5 à 30 questions sur tes thèmes préférés.</p>
                <a href="multi-quiz.html" class="inline-block bg-white text-blue-600 px-6 py-2 rounded-xl font-bold hover:scale-105 transition">Lancer le Super Quiz <i class="fas fa-bolt ml-2"></i></a>
            </div>
        </div>

        <div id="filter-bar" class="flex flex-wrap gap-2 mt-10">
            <button onclick="filterBy('Tous')" class="filter-btn bg-slate-900 text-white px-5 py-2 rounded-full text-sm font-bold shadow-md transition">Tous</button>
            </div>
    </header>

    <main id="grid" class="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        </main>

    <script>
        let allQuizzes = [];
        const themes = ['Politique', 'Économie', 'Technologie', 'Écologie', 'Société', 'Culture', 'Sport', 'Géopolitique', 'Science', 'Insolite'];
        const colors = { 'Politique': '#ef4444', 'Économie': '#10b981', 'Technologie': '#3b82f6', 'Écologie': '#059669', 'Société': '#8b5cf6', 'Culture': '#f59e0b', 'Sport': '#f43f5e', 'Géopolitique': '#6366f1', 'Science': '#06b6d4', 'Insolite': '#ec4899' };

        async function init() {
            const res = await fetch('manifest.json');
            allQuizzes = await res.json();
            
            // Créer les boutons de filtres
            const filterBar = document.getElementById('filter-bar');
            themes.forEach(t => {
                const btn = document.createElement('button');
                btn.className = "filter-btn bg-white border border-slate-200 px-5 py-2 rounded-full text-sm font-bold hover:bg-slate-50 transition";
                btn.textContent = t;
                btn.onclick = () => filterBy(t, btn);
                filterBar.appendChild(btn);
            });

            renderGrid(allQuizzes);
        }

        function renderGrid(list) {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            list.reverse().forEach(q => {
                grid.innerHTML += `
                    <div class="bg-white rounded-3xl overflow-hidden shadow-sm border border-slate-100 hover:shadow-lg transition-all group">
                        <div class="relative h-44 overflow-hidden">
                            <img src="${q.image || 'https://images.unsplash.com/photo-1504711434969-e33886168f5c'}" class="w-full h-full object-cover group-hover:scale-110 transition duration-500">
                            <span class="absolute top-4 left-4 px-3 py-1 rounded-full text-[10px] font-black uppercase text-white" style="background:${colors[q.theme] || '#000'}">${q.theme}</span>
                        </div>
                        <div class="p-6">
                            <div class="text-[10px] font-bold text-slate-400 mb-2 uppercase tracking-widest">${q.date}</div>
                            <h2 class="text-xl font-black text-slate-800 leading-tight mb-4">${q.titre}</h2>
                            <a href="quiz.html?file=${q.file}" class="inline-block w-full text-center bg-slate-50 py-3 rounded-xl font-bold text-slate-900 hover:bg-blue-600 hover:text-white transition">Lire & Jouer</a>
                        </div>
                    </div>
                `;
            });
        }

        function filterBy(theme, btn) {
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.replace('bg-slate-900', 'bg-white'));
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.replace('text-white', 'text-slate-900'));
            
            if(btn) {
                btn.classList.add('bg-slate-900', 'text-white');
            }

            if(theme === 'Tous') {
                renderGrid(allQuizzes);
            } else {
                const filtered = allQuizzes.filter(q => q.theme === theme);
                renderGrid(filtered);
            }
        }

        init();
    </script>
</body>
</html>
