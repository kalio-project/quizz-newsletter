<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ActuQuiz - Accueil</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background: #f8fafc; -webkit-tap-highlight-color: transparent; }
        .quiz-card:hover img { transform: scale(1.05); }
    </style>
</head>
<body class="p-4 md:p-10">

    <header class="max-w-5xl mx-auto mb-12 flex justify-between items-end">
        <div>
            <h1 class="text-4xl font-black text-slate-900 tracking-tighter italic uppercase">ActuQuiz.</h1>
            <p class="text-slate-500 font-medium text-sm">L'actualit√© d√©crypt√©e par le jeu.</p>
        </div>
        <a href="multiquiz.html" class="bg-blue-600 text-white px-6 py-3 rounded-2xl font-black text-xs uppercase tracking-widest shadow-lg hover:bg-slate-900 transition-all">
            Super Quiz ‚ö°
        </a>
    </header>

    <main id="quiz-grid" class="max-w-5xl mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        </main>

    <script>
        async function loadDashboard() {
            try {
                const res = await fetch('manifest.json');
                const manifest = await res.json();
                const grid = document.getElementById('quiz-grid');
                grid.innerHTML = '';

                // On inverse pour avoir les dates les plus r√©centes en haut (Reverse)
                for (const item of [...manifest].reverse()) {
                    try {
                        const detailRes = await fetch(item.file);
                        const data = await detailRes.json();
                        
                        // Extraction de l'image (Logique identique √† Quiz.html)
                        let foundImage = data.image;
                        if (!foundImage) {
                            const tempDiv = document.createElement('div');
                            tempDiv.innerHTML = data.html_affichage || data.contenu_html;
                            const firstImg = tempDiv.querySelector('img');
                            if (firstImg) foundImage = firstImg.src;
                        }

                        const finalImg = foundImage || 'https://images.unsplash.com/photo-1504711432869-efd5971ee142?auto=format&fit=crop&q=80&w=1000';

                        // Cr√©ation de la carte
                        const card = document.createElement('a');
                        card.href = `quiz.html?file=${item.file}`;
                        card.className = "group block";

                        // Structure demand√©e : Image vignette + Infos (Date, Temps, Titre)
                        card.innerHTML = `
                            <div id="cover-container" class="mb-5 overflow-hidden rounded-[2rem] shadow-sm border border-slate-100 group-hover:shadow-xl transition-all duration-300">
                                <img src="${finalImg}" class="w-full h-52 object-cover bg-slate-100 transition-transform duration-500">
                            </div>
                            <div class="px-2">
                                <div class="flex justify-between items-center mb-2">
                                    <span class="text-[10px] font-black text-blue-600 uppercase tracking-widest">
                                        ‚è±Ô∏è ${data.temps_lecture || '3 min'}
                                    </span>
                                    <span class="text-slate-300 text-[10px] font-bold uppercase">
                                        üóìÔ∏è ${item.date || 'R√©cent'}
                                    </span>
                                </div>
                                <h2 class="text-xl font-black text-slate-900 leading-tight group-hover:text-blue-600 transition-colors">
                                    ${item.title}
                                </h2>
                            </div>
                        `;
                        grid.appendChild(card);

                    } catch (err) {
                        console.error("Erreur sur le fichier:", item.file);
                    }
                }
            } catch (e) {
                console.error("Erreur manifest");
                document.getElementById('quiz-grid').innerHTML = "<p class='col-span-full text-center py-20 text-slate-400 font-bold'>Aucune √©dition trouv√©e.</p>";
            }
        }

        loadDashboard();
    </script>
</body>
</html>
