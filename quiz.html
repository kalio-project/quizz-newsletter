<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ActuQuiz - Lecture</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background: #fff; }

        /* NETTOYAGE CSS : On cache les éléments Kessel qui pourraient rester */
        #hugo-content svg, #hugo-content .preheader, #hugo-content center { display: none !important; }
        #hugo-content img { max-width: 100%; height: auto; border-radius: 1.5rem; margin: 1.5rem 0; }
        #hugo-content a { color: #2563eb; text-decoration: underline; }
        
        .option-btn { transition: all 0.2s; border: 2px solid #f1f5f9; }
        .option-btn.correct { border-color: #22c55e; background-color: #f0fdf4; color: #166534; }
        .option-btn.wrong { border-color: #ef4444; background-color: #fef2f2; color: #991b1b; }
    </style>
</head>
<body class="bg-white">

    <nav class="p-6 border-b">
        <div class="max-w-3xl mx-auto">
            <a href="index.html" class="text-blue-600 font-black italic tracking-tighter text-xl uppercase">ActuQuiz.</a>
        </div>
    </nav>

    <main class="max-w-3xl mx-auto p-4 md:p-6">
        <div id="cover-container" class="mb-8">
            <img id="main-cover" src="" class="w-full h-64 md:h-96 object-cover rounded-[2.5rem] shadow-lg bg-slate-100">
        </div>

        <article id="hugo-content" class="prose prose-slate max-w-none mb-12 border-b pb-12 text-slate-800">
            Chargement de l'édition...
        </article>

        <section id="quiz-block" class="bg-slate-50 rounded-[2.5rem] p-6 md:p-10 border border-slate-100 shadow-xl mb-24">
            <div id="q-container">
                <div class="flex justify-between items-center mb-6">
                    <span id="q-category" class="text-[10px] font-black px-2 py-1 border border-blue-600 text-blue-600 rounded uppercase tracking-widest">INFO</span>
                    <span id="q-counter" class="text-slate-400 font-bold text-[10px] tracking-widest uppercase">01 / 10</span>
                </div>
                <div id="q-display-zone" class="mb-8">
                    <h2 id="q-text" class="text-xl md:text-2xl font-bold text-slate-900 leading-tight"></h2>
                    <div id="explanation-box" class="hidden mt-4">
                        <div class="p-5 bg-white rounded-2xl border-2 border-blue-50 text-slate-700 text-sm mb-4">
                            <p id="expl-text"></p>
                        </div>
                        <button onclick="nextQuestion()" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-black text-xs uppercase tracking-widest">Suivant →</button>
                    </div>
                </div>
                <div id="options-grid" class="space-y-3"></div>
            </div>

            <div id="end-screen" class="hidden text-center py-10">
                <h2 class="text-2xl font-black text-slate-900 mb-2 uppercase">Score Final</h2>
                <div id="final-score" class="text-7xl font-black text-blue-600 mb-10">0 / 0</div>
                <a href="index.html" class="inline-block bg-slate-900 text-white px-10 py-4 rounded-2xl font-bold uppercase text-xs tracking-widest">Retour à l'accueil</a>
            </div>
        </section>
    </main>

    <script>
        let questions = [];
        let currentIdx = 0;
        let score = 0;

        async function loadQuiz() {
            const params = new URLSearchParams(window.location.search);
            const file = params.get('file');
            if(!file) return;

            try {
                const res = await fetch(file);
                const data = await res.json();
                
                // Affichage Image Cover
                document.getElementById('main-cover').src = data.image;
                
                // Affichage HTML déjà nettoyé par Python
                document.getElementById('hugo-content').innerHTML = data.html_affichage;
                
                questions = data.questions || [];
                renderQuestion();
            } catch (err) {
                document.getElementById('hugo-content').innerText = "Erreur de chargement.";
            }
        }

        function renderQuestion() {
            const q = questions[currentIdx];
            if(!q) return;

            document.getElementById('q-counter').innerText = `${currentIdx + 1} / ${questions.length}`;
            document.getElementById('q-category').innerText = q.categorie || "INFO";
            document.getElementById('q-text').innerText = q.q;
            document.getElementById('q-text').classList.remove('hidden');
            document.getElementById('explanation-box').classList.add('hidden');
            
            const grid = document.getElementById('options-grid');
            grid.innerHTML = "";
            
            q.options.forEach((opt, i) => {
                const btn = document.createElement('button');
                btn.className = "option-btn w-full p-5 rounded-2xl text-left font-bold text-slate-700 bg-white shadow-sm";
                btn.innerText = opt;
                btn.onclick = () => {
                    document.querySelectorAll('.option-btn').forEach(b => b.disabled = true);
                    document.getElementById('q-text').classList.add('hidden');
                    document.getElementById('expl-text').innerHTML = `<strong>${i === q.correct ? '✅ Bravo' : '❌ Erreur'}</strong><br>${q.explication}`;
                    document.getElementById('explanation-box').classList.remove('hidden');
                    
                    if(i === q.correct) {
                        btn.classList.add('correct');
                        score++;
                    } else {
                        btn.classList.add('wrong');
                        grid.querySelectorAll('button')[q.correct].classList.add('correct');
                    }
                };
                grid.appendChild(btn);
            });
        }

        function nextQuestion() {
            currentIdx++;
            if (currentIdx < questions.length) {
                renderQuestion();
            } else {
                document.getElementById('q-container').classList.add('hidden');
                document.getElementById('end-screen').classList.remove('hidden');
                document.getElementById('final-score').innerText = `${score} / ${questions.length}`;
            }
        }

        loadQuiz();
    </script>
</body>
</html>
