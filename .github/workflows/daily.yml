name: Update ActuQuiz
on:
  schedule:
    - cron: '30 18 * * *'  # 18h quotidien
  workflow_dispatch:
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - name: Install deps
      run: pip install google-generativeai beautifulsoup4 requests
    - name: Run scraper
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: python process.py
    - name: Commit
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git diff --staged --quiet || git commit -m "ðŸ¤– Update $(date)"
        git push
