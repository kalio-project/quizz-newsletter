<style>
    /* ... tes autres styles ... */

    .slider-container {
        position: relative;
        width: 100%;
        height: 40px;
        display: flex;
        align-items: center;
    }

    input[type=range] {
        -webkit-appearance: none;
        width: 100%;
        height: 6px;
        background: #e2e8f0; /* Barre fixe grise */
        border-radius: 10px;
        background-image: linear-gradient(#2563eb, #2563eb); /* La partie bleue */
        background-repeat: no-repeat;
        cursor: pointer;
    }

    /* Le petit carré qui se déplace */
    input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 20px;
        width: 20px;
        border-radius: 4px;
        background: #2563eb;
        border: 2px solid #ffffff;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        transition: transform 0.1s ease;
    }

    input[type=range]:active::-webkit-slider-thumb {
        transform: scale(1.2);
    }
</style>

<div class="slider-container mb-12">
    <input type="range" id="q-range" min="1" max="50" step="1" value="20" 
           oninput="updateSlider(this)">
</div>

<script>
    function updateSlider(el) {
        // Met à jour le chiffre affiché
        document.getElementById('count-val').innerText = el.value;
        
        // Calcule le pourcentage pour remplir la barre en bleu
        const min = el.min || 1;
        const max = el.max || 50;
        const val = el.value;
        const percentage = (val - min) * 100 / (max - min);
        
        // Applique la couleur sur le rail
        el.style.backgroundSize = percentage + '% 100%';
    }

    // Appeler la fonction au chargement pour que la barre soit déjà colorée
    window.onload = () => {
        const slider = document.getElementById('q-range');
        if(slider) updateSlider(slider);
    }
</script>
